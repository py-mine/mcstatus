[tool.poetry]
name = "mcstatus"
version = "0.0.0" # version is handled by git tags and poetry-dynamic-versioning
description = "A library to query Minecraft Servers for their status and capabilities."
authors = ["Nathan Adams <dinnerbone@dinnerbone.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/py-mine/mcstatus"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Typing :: Typed",
]
packages = [
    { include = "mcstatus" },
    { include = "protocol", from = "mcstatus" }
]

[tool.poetry.dependencies]
python = ">=3.8,<4"
asyncio-dgram = "2.1.2"
dnspython = "2.2.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20.0"
tox = "^3.26.0"
tox-poetry = "^0.4.1"

[tool.poetry.group.doc]
optional = true

[tool.poetry.group.doc.dependencies]
Sphinx = "^4.3.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.1.3"
pytest-asyncio = "^0.19.0"
pytest-cov = "^4.0.0"
coverage = "^6.4"

[tool.poetry.group.lint.dependencies]
black = "^22.10.0"
coverage = "^6.5"
flake8 = "^5.0.4"
flake8-annotations = "^2.9.1"
flake8-bugbear = "^22.9.23"
flake8-future-annotations = "^1.0.0"
flake8-new-union-types = "^0.4.1"
flake8-pep585 = {version = "^0.1.6", python = ">=3.9"}
flake8-tidy-imports = "^4.8.0"
isort = "^5.10.1"
pep8-naming = "^0.13.2"
pyright = "^1.1.275"
typing-extensions = "^4.4.0"

[tool.poetry.group.release]
optional = true

[tool.poetry.group.release.dependencies]
twine = "^4.0.1"
poetry-dynamic-versioning = "^0.19.0"

[tool.poetry.group.workflow-tox]
optional = true

[tool.poetry.group.workflow-tox.dependencies]
tox-gh-actions = "^2.9.1"

[tool.poetry.scripts]
mcstatus = 'mcstatus.__main__:main'

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--strict-markers --doctest-modules --cov=mcstatus --cov-append --cov-branch --cov-report=term-missing -vvv --no-cov-on-fail --asyncio-mode=strict"
testpaths = ["tests"]

[tool.poetry-dynamic-versioning]
bump = true
enable = true
style = "pep440"

[tool.black]
line-length = 127

[tool.isort]
profile = "black"
line_length = 127
order_by_type = false
case_sensitive = true
skip = [".venv", ".git", ".cache", ".tox"]

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"
